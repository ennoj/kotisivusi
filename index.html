  <body>
    <div class="my-container">
      <section id="clock">
        <div class="stripe">
          <time id="time"></time>
          <h2 id="dmy">date</h2>
          <h1>
            <span id="greeting"></span>
            <span id="name" contenteditable="true"></span>
          </h1>

          <h2>Mikä on päivän suunnitelma?</h2>
          <h2 id="focus" contenteditable="true"></h2>
        </div>
      </section>

      <section id="content">
        <div class="grid-container">
          <div class="user-links">
            <a class="modal-trigger" href="#add-link">
              <i class="small material-icons" style="color: white"
                >add_circle_outline</i
              >
            </a>
            <h3 style="display: inline-block">
              Omat Linkit
            </h3>

            <hr />

            <ul class="collection"></ul>
            <br />
            <p class="noLinksYet">
              <i class="tiny material-icons" style="color: white"
                >info_outline</i
              >
              HUOM! Lisää oma linkki klikkaamalla yllä olevaa + -nappia.
            </p>

            <!-- LISÄÄ LINKKI - MODALI -->
            <div id="add-link" class="modal bottom-sheet teal lighten-2">
              <div class="modal-content teal lighten-5">
                <i class="medium material-icons" style="color: black"
                  >add_circle_outline</i
                >
                <h4>Lisää oma linkki</h4>

                <div id="add-link-form" class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field">
                        <input
                          placeholder="https://www..."
                          id="link-url"
                          type="text"
                          value="https://www."
                          required
                        />
                        <label for="first_name">Linkin URL *</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field">
                        <input
                          placeholder="Anna Linkille Nimi"
                          id="link-name"
                          type="text"
                          data-length="15"
                          required
                        />
                        <label for="last_name">Linkin Nimi *</label>
                      </div>
                    </div>
                    <div class="modal-footer teal lighten-2">
                      <button
                        class="modal-close btn waves-effect waves-light"
                        type="submit"
                        name="action"
                      >
                        Lisää
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
